<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Prototype</title>

</head>
<body>
    <header> 
        <nav>
            <a href="index.html"> Home</a></li>
            <a href="about.html"> About</a></li>
            <img src="images/logo.png" alt="logo">
            <a href="products.html"> Products</a></li>
            <a href="contact.html"> Contact</a></li>
        </nav>
    </header>
    <main>
        <section>
            <form>
                <h1>Contact us</h1>
                <p>If you have any questions please feel free to fill out the form bellow and we will be happy to help you.</p>
                <div>
                    <div>
                        <label for="name"> Full name</label>
                        <input class="apply-form-input" id="name" type="text">
                    </div>
                    <div>
                        <label for="phone"> Phone number</label>
                        <input class="apply-form-input" id="phone" type="number">
                    </div>
                    <div>
                        <label for="email"> Email adress</label>
                        <input class="apply-form-input" id="email" type="email">
                    </div>
                    <div>
                        <label for="message"> Message</label>
                        <textarea name="message" id="message" type="text"> </textarea>
                    </div>
                    <div> 
                        <button type="submit">Send</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
