<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Pages Assignment</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo/logo.png" alt="Company Logo">
    </header>
    <main class="main">
        <section class="title">
            <h1>Want to be your own boss?</h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
        </section>
        <section class="form">
            <form class="apply-form">
            <h2>Apply Now</h2>
            <p>Enter your info below.</p>
                <div class="apply-form-section">
                    <!-- add label -->
                    <input class="apply-form-input" type="text" placeholder="First name">
                </div>
                <div class="apply-form-section">
                    <input class="apply-form-input" type="text" placeholder="Last name">
                </div>
                <div class="apply-form-section">
                    <input class="apply-form-input" type="email" placeholder="Email adress">
                </div>
                <div class="apply-form-section">
                    <input class="apply-form-input" type="number" placeholder="Phone number">
                </div>
                <input class="checkbox" type="checkbox">
                <label> I agree to dash terms</label><br>
                <button type="submit">Drive with us</button>
                <p>Already applied? <a href="#">Check your application status here </a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>See how much you can earn with Dash.</p>
        <p>how manu ours do you want tp drive with us this week?</p>
        <form class="calculate">
            <input class="hours" type="number" placeholder="Hours">
            <input class="city" type="text" placeholder="City">
            <button class="claculate" type="submit">Calculate</button>
        </form>
        <img src="images/icons/facebook.svg" alt="facebook icon">
        <img src="images/icons/instagram.svg" alt="instagram icon">
        <img src="images/icons/twitter.svg" alt="twitter icon">
        <img src="images/icons/linkedin.svg" alt="facebook icon">
    </footer>
</body>
</html>
